<div style="margin: 5em">

<form>


  <div class="form-group">
    <label for="Account">Select Account</label>
    <div class="input-group mb-3">
      <select class="form-select" id="Account" aria-label="Select Account"
              #mySelect
              (change)="onSelectedUser(mySelect.value)">
        <option> chose an account  </option>
        <option *ngFor="let user of _userList">
          {{user.cin}}- {{user.name}}
        </option>
      </select>
    </div>
  </div>


  <div class="form-group">
    <label for="User">Select User</label>
    <div class="input-group mb-3">
      <select class="form-select" id="User" aria-label="Select User" [disabled]="accountSelected">
        <option *ngFor="let account of _accountList" selected>{{account.id}}--{{account.type}}</option>
       </select>
    </div>
  </div>


  <div class="form-group">
    <label for="Amount">Amount</label>
    <input type="number" class="form-control" id="Amount" placeholder="Enter Amount">
  </div>
  <div class="form-group">
    <label for="opsType">opsType</label>
    <input type="text" class="form-control" id="opsType" placeholder="Enter Ops Type">
  </div>


  <button type="submit" class="btn btn-primary">Save</button>
</form>
</div>


<div style="margin: 5em">

  <table class="table">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">type</th>
      <th scope="col">amount</th>
      <th scope="col">executionDate</th>
      <th scope="col">realDate</th>
      <th scope="col">userFrom</th>
      <th scope="col">accountFrom</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ops of _operationList">
      <td>{{ops.id}}</td>
      <td>{{ops.type}}</td>
      <td>{{ops.amount}}</td>
      <td>{{ops.executionDate}}</td>
      <td>{{ops.realDate}}</td>
      <td>{{ops.userFrom.cin}}-{{ops.userFrom.name}}</td>
      <td>{{ops.accountFrom.id}}</td>

    </tr>
    </tbody>
  </table>
</div>
